<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>

    <!-- css external link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- container, holds entire page width, height -->
    <div class="container">
        <!-- textarea, center text area -->
         <h3>Text Formatter</h3>
        <textarea id="textInput" placeholder="Type your text here..."></textarea>
    </div>

    <!-- toolbar, fixed position in bottom -->
    <div class="toolbar">
        <button onclick="formatText('bold')">Bold</button>
        <button onclick="formatText('italic')">Italic</button>
        <button onclick="formatText('capitalize')">Capitalize</button>
        <button onclick="formatText('uppercase')">Uppercase</button>
        <button onclick="formatText('lowercase')">Lowercase</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
